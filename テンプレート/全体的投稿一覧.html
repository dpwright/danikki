<!DOCTYPE html>
<html>
  <head>
    <title>駄日記　投稿一覧</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <section id="header">
      <div id="menu">
        <a href="/メニュー"><h1 class="logo">駄日記</h1></a>
      </div>
    </section>
    <section id="content">
      <div class="padding">
          <h1 id="posttitle">投稿一覧</h1>
          {{#年}}
          <h2><a href="/{{年}}">{{年}}</a></h2>
          <ul class="leaders">
              {{#月}}
              <li>
                <span><a href="/{{年}}{{節}}">{{節}}</a></span>
                <span>{{投稿数}}回</span>
              </li>
              {{/月}}
          </ul>
          {{/年}}
          <section id="footer">
          </section>
      </div>
    </section>
  </body>
</html>
