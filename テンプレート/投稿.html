<!DOCTYPE html>
<html>
  <head>
    <title>駄日記　第{{回目}}回{{#投稿名}}　{{投稿名}}{{/投稿名}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    {{#リダイレクト}}
    <meta http-equiv="refresh" content="0; url={{リダイレクト}}">
    {{/リダイレクト}}
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <section id="header">
      <div id="menu">
          <div>
            <a href="/メニュー"><h1 class="logo">駄日記</h1></a>
            <ul id="navigation">
              <li>{{#前回}}<a href="/{{前回}}">前回</a>{{/前回}}{{^前回}}&nbsp;{{/前回}}</li>
              <li>{{#次回}}<a href="/{{次回}}">次回</a>{{/次回}}{{^次回}}&nbsp;{{/次回}}</li>
            </ul>
          </div>
          <div>
          </div>
      </div>
    </section>
    <section id="content">
      <div class="padding">
          <h1 id="postid">第{{回目}}回</h1>
          {{#投稿名}}
          <h1 id="posttitle">{{投稿名}}</h1>
          {{/投稿名}}
          {{{内容}}}
          <section id="footer">
              <p id="postdate">
                {{年}}{{月}}{{日}}
              </p>
          </section>
      </div>
    </section>
  </body>
</html>
