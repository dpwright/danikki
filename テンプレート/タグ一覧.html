<!DOCTYPE html>
<html>
  <head>
    <title>駄日記　タグ一覧</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <section id="header">
      <div id="menu">
        <a href="/メニュー"><h1 class="logo">駄日記</h1></a>
      </div>
    </section>
    <section id="content">
      <div class="padding">
          <h1 id="posttitle">タグ一覧</h1>
          <ul class="leaders">
              {{#タグ}}
              <li>
                  <span><a href="/{{タグ}}">{{タグ}}</a></span>
                  <span>{{投稿数}}回</span>
              </li>
              {{/タグ}}
          </ul>
          <section id="footer">
          </section>
      </div>
    </section>
  </body>
</html>
